<!DOCTYPE html>
<html>
<head>
<style>
.btn {
  font-size: 16px;
  background-color: #04AA6D;
  color: white;
  padding: 14px 28px;
  border: none;
  cursor: pointer;
}

.btn:hover {
  background-color: #059862;
}

.btn-outline {
  font-size: 16px;
  padding: 14px 28px;
  cursor: pointer;
  background-color: transparent;
  border: 2px solid #04AA6D;
  color: #04AA6D;
}
</style>
</head>
<body>

<button class="btn">Filled Button</button>
<button class="btn-outline">Outline Button</button>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
.pagination {
  display: inline-block;
}

.pagination a {
  float: left;
  color: black;
  padding: 8px 16px;
  text-decoration: none;
}

.pagination a.active {
  background-color: #04AA6D;
  color: white;
}

.pagination a:hover:not(.active) {
  background-color: lightgray;
}
</style>
</head>
<body>

<div class="pagination">
  <a href="#">&laquo;</a>
  <a href="#">1</a>
  <a class="active" href="#">2</a>
  <a href="#">3</a>
  <a href="#">4</a>
  <a href="#">&raquo;</a>
</div>

</body>
</html>
