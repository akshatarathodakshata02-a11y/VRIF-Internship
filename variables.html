<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --primary: #04AA6D;
  --text: white;
}

.header {
  padding: 15px;
  background-color: var(--primary);
}

.btn {
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  background-color: var(--primary);
  color: var(--text);
}
</style>
</head>
<body>

<div class="header">My Website</div>
<p><button class="btn">Click Me</button></p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
@property --myColor {
  syntax: "<color>";
  inherits: false;
  initial-value: red;
}

div {
  background-color: var(--myColor);
  padding: 20px;
  color: white;
  transition: --myColor 1s;
}

div:hover {
  --myColor: blue;
}
</style>
</head>
<body>

<div>Hover me â€” the color transitions smoothly because @property defines the type!</div>

</body>
</html>
